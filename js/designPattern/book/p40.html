<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 利用img的src的属性来进行网络请求来上报数据
        function report(){
            var img = new Image()
            img.src = '12312'
        }
        report()

        var reportFinally = (function(){
            var ImageList = []
            return function(){
                var img = new Image()
                ImageList.push(img)
                img.src = '123'
            }
        })()

        let collCat = reportFinally()
        collCat()



    </script>
</body>
